<!-- The dnd-list directive allows to drop elements into it.
     The dropped data will be added to the referenced list -->
<ul class="list-group flavors" style="min-height: 80px;">
    <!-- The dnd-draggable directive makes an element draggable and will
         transfer the object that was assigned to it. If an element was
         dragged away, you have to remove it from the original list
         yourself using the dnd-moved attribute -->
    <li ng-repeat="(id, item) in models.lists.A"
        class="list-group-item" popover>
        {{item.Name}}
        <span style="float: right;">
        <a href="" class="btn btn-default pop" data-container="body" data-toggle="popover" data-html="true" rel="popover"
           data-content="<label for=quantity>Quantity</label>
<input type=range id=weight min=0 value=1 max= step=100>"><span class="glyphicon glyphicon-menu-up" ></span></a>

        <span class="glyphicon glyphicon-plus" ng-click="addItem($index, item);"></span>
            </span>
    </li>
</ul>


<a href="" class="btn btn-default pop" data-container="body" data-toggle="popover" rel="popover" data-content="small stuff"><span class="glyphicon glyphicon-menu-up" ></span></a>
<script>
    $(function(){
        $(".pop").popover({'placement': 'top'})
    })
</script>
