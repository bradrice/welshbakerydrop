<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Admin</h1>
            <div class="jumbotron">
                <h2>Login</h2>
                <form class="form-signin" role="form">
                    <input type="email" class="form-control" ng-model="email" placeholder="Email address" required="" autofocus="">
                    <input type="password" class="form-control" ng-model="password" placeholder="Password" required="">
                    <button class="btn btn-lg btn-primary btn-block" ng-click="signIn($event)" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
